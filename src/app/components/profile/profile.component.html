
<body class="bg-emerald-50 font-sans h-screen overflow-y-auto">
    <!-- Navbar -->
    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mr-2" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 0a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48l-.01-1.69c-2.78.6-3.37-1.34-3.37-1.34-.45-1.14-1.11-1.44-1.11-1.44-.91-.62.07-.61.07-.61 1.01.07 1.54 1.04 1.54 1.04.9 1.55 2.36 1.1 2.93.84.1-.65.35-1.1.64-1.35-2.24-.25-4.59-1.12-4.59-5.01 0-1.1.39-2 1.03-2.7-.1-.25-.45-1.28.1-2.66 0 0 .84-.27 2.75 1.03.8-.22 1.65-.33 2.5-.33.85 0 1.7.11 2.5.33 1.91-1.3 2.75-1.03 2.75-1.03.55 1.38.2 2.41.1 2.66.64.69 1.03 1.6 1.03 2.7 0 3.9-2.36 4.75-4.6 5 .36.31.68.92.68 1.86l-.01 2.77c0 .26.18.57.69.47A10 10 0 0 0 10 0z" />
                </svg>
                <a href="#" class="text-white text-lg font-semibold">GitHub-Search</a>
            </div>
            <div>
                <input type="text"
                    class="rounded-full bg-gray-800 focus:outline-none focus:bg-gray-700 text-white px-4 py-2"
                    placeholder="Search" [(ngModel)]="username" name="username" (keyup.enter)="findProfile()">
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <div class="m-2" *ngIf="profile">
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-1">
            <div class="mt-8 col-span-1 text-center">
                <div class="max-w-xs mx-[calc(15%)]">
                    <img class="rounded-full max-w-1px lg:max-w-xs mb-5" src={{profile.avatar_url}}/>
                    <div class="font-sans font-bold text-4xl mb-2">{{profile.name}}</div>
                    <div class="mb-5 font-sans font-extralight text-2xl">{{profile.login}}</div>
                    <div class="font-sans font-semibold text-2xl">{{profile.bio}}</div>
                </div>
            </div>
            <div class="col-span-1 lg:col-span-2">
                <div class="justify-around flex mt-3">
                    <div class="rounded-full font-semibold bg-slate-800 text-white lg:p-3 p-2 m-2">Followers {{profile.followers}}</div>
                    <div class="rounded-full font-semibold bg-slate-800 text-white lg:p-3 p-2 m-2">Following {{profile.following}}</div>
                    <div class="rounded-full font-semibold bg-slate-800 text-white lg:p-3 p-2 m-2">{{profile.public_gists}} Public gists</div>
                    <div class="rounded-full font-semibold bg-slate-800 text-white lg:p-3 p-2 m-2">{{profile.public_repos}} Public Repos</div>
                </div>
                <div class="flex justify-center m-5 content-center">
                    <a href="{{profile.html_url}}" target="_blank" class="bg-green-300 hover:bg-green-200 border-2 rounded-full border-y-lime-800 p-2 mt-3">View profile on github </a>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 ml-14">
                    <div class="p-2 bg-green-100 hover:bg-green-200 max-h-[200px] lg:max-h-[250px] mt-3 rounded-lg border-2 border-y-lime-800 aspect-square shadow-lg hover:shadow-md hover:shadow-green-700 transition-all duration-600 hover:scale-110 overflow-hidden hover:overflow-visible" *ngFor="let repo of repos">

                        <div class="flex flex-col items-center mt-[calc(35%)]">
                            <div class="max-w-xs m-1 text-center font-serif font-semibold text-lg">{{repo.name}}</div>
                            <div class=" p-2 font-extralight text-md text-white bg-slate-800 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 rounded-3xl w-30 text-sm">
                                <a href="{{repo.html_url}}" target="_blank" >Repo Link</a>
                            </div>
                            <div class="mt-2 text-center">{{repo.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
